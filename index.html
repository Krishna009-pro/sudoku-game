        <!-- Right-side Controls -->
        <div class="controls">
            <div class="difficulty-levels">
                <a href="#" id ="easy">Easy</a>
                <a href="medium.html"id="medium">Medium</a>
                <a href="hard.html" id="hard">Hard</a>
            </div>

            <div class="status-bar">
                <span>Score: 0</span>
                <span>Time: 04:10</span>
            </div>

            <div class="action-buttons">
                <button id="undoButton">Undo</button>
                <button id="eraseButton">Erase</button>
                <button id="notesButton">Notes</button>
            </div>

            <div class="buttons-grid">
                <!-- Number Pad -->
                <button class="key key1">1</button>
                <button class="key key2">2</button>
                <button class="key key3">3</button>
                <button class="key key4">4</button>
                <button class="key key5">5</button>
